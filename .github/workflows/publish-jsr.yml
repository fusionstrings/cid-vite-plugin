name: Publish to JSR

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Verify formatting
        run: deno task fmt:check

      - name: Run linter
        run: deno task lint

      - name: Run type check
        run: deno task check

      - name: Run tests
        run: deno task test

      - name: Publish to JSR
        run: deno publish
